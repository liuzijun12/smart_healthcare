version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: smart_healthcare_mysql
    restart: always
    env_file:
      - ../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-smart_healthcare}
      MYSQL_USER: ${DB_USER:-healthcare_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-healthcare_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - healthcare_network

  # 数据库管理工具 Adminer
  adminer:
    image: adminer
    container_name: smart_healthcare_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - healthcare_network

  # MinIO 对象存储服务（用于图片存储）
  minio:
    image: minio/minio:latest
    container_name: smart_healthcare_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - healthcare_network

networks:
  healthcare_network:
    driver: bridge