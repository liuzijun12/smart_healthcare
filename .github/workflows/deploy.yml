name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 开始部署
        run: echo "🚀 开始部署智能医疗系统..."
        
      - name: 通过 SSH 连接服务器并部署
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            
            echo "=========================================="
            echo "  智能医疗系统 - 自动化部署"
            echo "=========================================="
            
            # 进入项目目录
            cd ${{ secrets.DEPLOY_PATH || '/data/lzj/smart_healthcare' }}
            
            # 拉取最新代码
            echo "📥 拉取最新代码..."
            git fetch --all
            git reset --hard origin/main || git reset --hard origin/master
            git pull origin main || git pull origin master
            
            # 检查 .env 文件
            if [ ! -f .env ]; then
              echo "❌ 错误: .env 文件不存在，请先配置环境变量"
              exit 1
            fi
            
            # 停止现有容器（在根目录运行，明确指定 compose 文件和 env 文件）
            echo "⏸️  停止现有容器..."
            docker-compose -f docker/docker-compose.yaml --env-file .env down
            
            # 清理未使用的镜像
            echo "🧹 清理未使用的镜像..."
            docker image prune -f
            
            # 重新构建并启动所有服务（明确指定 env 文件）
            echo "🔨 构建镜像并启动服务..."
            docker-compose -f docker/docker-compose.yaml --env-file .env up -d --build
            
            # 等待服务启动
            echo "⏳ 等待服务启动..."
            sleep 15
            
            # 检查服务状态
            echo "📊 检查服务状态..."
            docker-compose -f docker/docker-compose.yaml --env-file .env ps
            
            echo ""
            echo "=========================================="
            echo "  ✅ 部署完成！"
            echo "=========================================="

