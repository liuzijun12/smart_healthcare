name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # 支持手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 开始部署
        run: echo "🚀 开始部署智能医疗系统..."
        
      - name: 通过 SSH 连接服务器并部署
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            
            echo "=========================================="
            echo "  智能医疗系统 - 自动化部署"
            echo "=========================================="
            
            # 进入项目目录
            cd ${{ secrets.DEPLOY_PATH || '/data/lzj/smart_healthcare' }}
            
            # 拉取最新代码
            echo "📥 拉取最新代码..."
            git fetch --all
            git reset --hard origin/main || git reset --hard origin/master
            git pull origin main || git pull origin master
            
            # 进入 Docker 目录
            cd backend/docker
            
            # 停止现有容器
            echo "⏸️  停止现有容器..."
            docker-compose down
            
            # 构建后端镜像
            echo "🔨 构建后端镜像..."
            cd ..
            docker build -t smart_healthcare_backend:latest -f Dockerfile .
            
            # 构建前端镜像
            echo "🔨 构建前端镜像..."
            cd ../frontend/smart_healthcare
            docker build -t smart_healthcare_frontend:latest -f Dockerfile .
            
            # 清理未使用的镜像
            echo "🧹 清理未使用的镜像..."
            docker image prune -f
            
            # 启动所有服务
            echo "🚀 启动所有服务..."
            cd ../../backend/docker
            docker-compose up -d
            
            # 等待服务启动
            echo "⏳ 等待服务启动..."
            sleep 15
            
            # 检查服务状态
            echo "📊 检查服务状态..."
            docker-compose ps
            
            echo ""
            echo "=========================================="
            echo "  ✅ 部署完成！"
            echo "=========================================="

